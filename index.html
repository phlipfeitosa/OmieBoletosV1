<!DOCTYPE html>

	<title>Omie Boletos</title>

<body>
	<header>
		<div class="container">
			<h1>Omie Boletos</h1>
		</div>
		<div class="container">
			<div id="accordion" role="tablist">
				<div class="card">
					<div class="card-header" role="tab" id="headingOne">
						<h5 class="mb-0">
							<a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Filtros de busca</a>
						</h5>
					</div>
					<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
						<div class="card-body">
							<form>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="data-de">Data de</label>
										<input type="date" class="form-control form-control-sm" id="data-de" placeholder="Data de">
									</div>
									<div class="form-group col-md-4">
										<label for="data-ate">Data até</label>
										<input type="date" class="form-control form-control-sm" id="data-ate" placeholder="Data até">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<input type="text" class="form-control form-control-sm" id="cod-titulo" placeholder="Código título">
									</div>
									<div class="form-group col-md-4">
										<input type="text" class="form-control form-control-sm" id="cod-int-titulo" placeholder="Código integração título">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<input type="text" class="form-control form-control-sm" id="nosso-numero" placeholder="Nosso número">
									</div>
									<div class="form-group col-md-4">
										<input type="text" class="form-control form-control-sm" id="numero" placeholder="Número">
									</div>
								</div>
								<div class="btn-group">
									<button class="btn btn-primary btn-sm" type="button">Buscar</button>
									<button type="button" class="btn btn-sm btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<span class="sr-only">Toggle Dropdown</span>
									</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#">Hoje</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<br/>
